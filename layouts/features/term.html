{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row">

      <div class="col-lg-3 d-none d-lg-block">
        <div class="section-sidebar">
          <h2 class="h5">Showcase</h2>
          {{ partial "sidebar/showcase-navigation.html" . }}
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row g-0 justify-content-center">

          <div class="col-12">
            <!--
            <div class="row align-items-center section-title">
              <div class="col-sm-7">
                <h1 class="h3 mb-0 title">Recent</h1>
              </div>
            </div>
          -->
            <div class="row gy-5 gx-md-5">
              {{ range .Data.Pages -}}
              <div class="col-md-6">
                {{ .Render "item" -}}
              </div>
              {{ end -}}
              <div class="col-12 pt-4 mt-5">
                <nav class="text-center">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link page-link-previous bg-transparent rounded-0 px-0 border-0 text-dark text-link active text-uppercase fw-medium" href="/">
                        <i class="ti ti-chevron-left"></i>
                        <span>Previous</span>
                      </a>
                    </li>
                    <li class="page-item page-count" title="Page 1 of 1">
                      <span class="current-page">1</span>
                      <span class="total-page">1</span>
                    </li>
                    <li class="page-item disabled">
                      <a class="page-link bg-transparent rounded-0 px-0 border-0 text-dark text-link active text-uppercase fw-medium" href="/">
                        <span>Next</span>
                        <i class="ti ti-chevron-right"></i>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{{ end }}
