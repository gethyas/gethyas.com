<footer class="bg-white">
  <div class="container">
    <div class="row gy-3">
      <div class="col-lg-4 text-center text-lg-start">
        <ul class="list-inline footer-menu">
          {{ range .Site.Menus.footer -}}
            <li class="list-inline-item m-0"><a class="text-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
      <div class="col-lg-4 text-center">
        <p class="copyright-text mb-0">{{ .Site.Params.footer | safeHTML }}</p>
      </div>
      <div class="col-lg-4 text-center text-lg-end">
        <ul class="list-inline social-links">
          {{ range .Site.Menus.social -}}
            <li class="list-inline-item lead text-center">
              <a class="is-hoverable" target="_blank" href="{{ .URL | relURL }}" title="{{ .Name }}">{{ .Pre | safeHTML }}</a>
            </li>
          {{ end -}}
        </ul>
      </div>
    </div>
  </div>
</footer>
