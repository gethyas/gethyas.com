<div class="col-lg-7">
  <div class="content">
    {{ if site.Params.starter.headlineHash -}}
      {{ partial "main/headline-hash" .Content }}
    {{ else -}}
      {{ .Content }}
    {{ end -}}
    {{ if .Params.tags -}}
      <hr>
      <p class="meta-tags font-monospace meta-blog">{{ range $index, $tag := .Params.tags -}}{{ if gt $index 0 -}}, {{ end -}}<a class="text-link" href="{{ "/tags/" | absURL }}{{ . | urlize }}/">{{ . }}</a>{{ end -}}</p>
    {{ end -}}
  </div>
</div>
