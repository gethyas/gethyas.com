{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row gy-2 align-items-center section-title mb-0 section pt-0">
      <div class="col-12">
        <p class="mb-3">Showing posts from</p>
        <h1 class="h3 mb-0 title">{{ .Title }}</h1>
      </div>
      <div class="col-12">
				<ul class="list-inline breadcrumb-menu">
					{{ partial "main/breadcrumb" . -}}
					<li class="list-inline-item active" aria-current="page">â€¢ &nbsp; <a class="text-link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				</ul>
      </div>
    </div>
    <div class="row gy-5 gx-md-5">
		{{ range .Data.Pages -}}
			<div class="col-lg-4 col-md-6">
				{{ partial "main/post-default" . }}
			</div>
			{{ end -}}
      <div class="col-12 pt-4 mt-5">
        <nav class="text-center">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link page-link-previous bg-transparent rounded-0 px-0 border-0 text-dark text-link active text-uppercase fw-medium" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="15 6 9 12 15 18"></polyline></svg>
                <span>Previous</span>
              </a>
            </li>
            <li class="page-item page-count" title="Page 1 of 1">
              <span class="current-page">1</span>
              <span class="total-page">1</span>
            </li>
            <li class="page-item disabled">
              <a class="page-link bg-transparent rounded-0 px-0 border-0 text-dark text-link active text-uppercase fw-medium" href="/">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="9 6 15 12 9 18"></polyline></svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
{{ end }}
