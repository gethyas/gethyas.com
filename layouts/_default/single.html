{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row g-0 justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="row gy-2 align-items-center section-title mb-0 section pt-0">
          <div class="col-12">
            <h1 class="h3 mb-0 title">{{ .Title }}</h1>
          </div>
          <div class="col-12">
            <ul class="list-inline breadcrumb-menu">
              {{ partial "main/breadcrumb" . -}}
              <li class="list-inline-item active" aria-current="page">â€¢ &nbsp; <a class="text-link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="content">
          {{ if (eq .Name "Privacy" "Cookies" "Terms" "Code of Conduct") -}}
            <p><em>Last updated on {{ .Lastmod.Format "January 2, 2006" }}</em></p>
          {{ end -}}
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
